<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Concert+One&family=Roboto&display=swap"
        rel="stylesheet" />

    <script src="https://kit.fontawesome.com/83117312b3.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
</head>

<body>
    <div class="container">
        <h1>Welcome to the Weather App</h1>
        <img class="header-image" src="media/weather2.svg" alt="weather_display" height="200" width="400" />

        <h2>
            You are looking at the current weather in ðŸŒž
            <em class="default"></em> ðŸŒ¤
        </h2>
        <hr />
        <form>
        <div class="row">
            <div class="col-2">   
                 <button type="button" class="btn btn-success">Current Location</button>
            </div>
            <div class="col-3">
                <div class="form-group search">
                <input type="text" class="form-control" placeholder="Change current City.." id="searchCity" autocomplete="off" ; />
                </div>
            </div>
            <div class="col-2">
                  <div class="form-group">
                  <input type="submit" value="Search" class="btn btn-info" />
                  </div>
            </div>   
        </div>
        </form>
        
       


        <div class="row">
            <div class="card w-45">
                <div class="card-body">
                    <h5 class="card-title">Current Conditions</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <img class="icon" id="icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="Few Clouds"/>
                        </div>
                        <div class="col-md-6">
                            <span class="default" id="city"></span> <br />
                            Last updated <span id="day-time"></span> <br />
                            Currently <span id="description"></span>.
                        </div>
                    </div>
                    <br />
                    <br />

                    <div class="row">
                        <div class="col-6 current-temperature">
                            <strong><span id="currentTemperature"></span><span class="temp-measure"><a href="#"
                                        id="celsius" class="active">Â°C</a>|<a href="#" id="fahrenheit" >Â°F</a> </strong>
                        </div>
                        <div class="col-md-6">
                            Temperature: <span id="min"></span>Â°C / <span id="max"></span>Â°C <br />
                            Feels Like: <span id="feels-like"></span>Â°C <br />
                            Humidity: <span id="humidity"></span>% <br />
                            Wind Speed: <span id="speed"></span> km/h <br />
                            <span class="sunrise">Sunrise <span id="sunrise"></span> /Sunset <span
                                    id="sunset"></span></span>

                        </div>
                    </div>
                </div>
            </div>

            <br />
            <br />
           
            <div class="card w-50">
                <div class="card-body" >
                    <h5 class="card-title">3 Hourly Weather Forecast</h5>
                    <div id="forecast"></div>
               </div>
            </div>
        
        
             <footer  class="fixed-bottom">Coded by Theresa - <a href="https://github.com/Theresa26/shecodes-weather-app" target="_blank">check out my Github page</a>
               </footer>
         
        
    </div>
    <script src="src/script.js"></script>
</body>

</html>
